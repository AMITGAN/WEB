<html><head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Форма регистрации</title>
    </head>
    <body>
        <div class="footer">
            <h1>Good Vibes Form</h1>
        </div>
        <div class="registration">
            <p class="foot_text">Tell us something positive that happened to you today.</p>
            <table cols="2" width="81%" border="0px">
                <tbody><tr class="t2">
                    <td class="t1"><label for="n">Name</label></td>
                    <td><input type="text" placeholder="Enter your name" class="n"></td>
                </tr>
                <tr class="t2">
                    <td class="t1"><label for="ln">Email</label></td>
                    <td><input type="email" placeholder="Enter your email address" class="ln"></td>
                </tr>
                <tr class="t2">
                    <td class="t1"><label for="a">On a scale of 1-10, how gool was it?</label></td>
                    <td><input placeholder="Enter a number ... 1 and 10" class="a"></td>
                </tr>
                <tr class="t2">
                    <td class="t1"><label>Where did it happen?</label></td>
                    <td>
                        <select id="list">
                            <option value="Option 1">Option 1</option>
                            <option value="Option 2">Option 2</option>
                            <option value="Option 3">Option 3</option>
                        </select>
                    </td>
                </tr>
                <tr class="t2">
                    <td class="t1"><label>At what time of day did it happen?</label></td>
                    <td>
                        <input name="radio_buttom" type="radio">Morning<br>
                        <input name="radio_buttom" type="radio">Afternoon<br>
                        <input name="radio_buttom" type="radio">Evening<br>
                    </td>
                </tr>
                <tr class="t2">
                    <td class="t1"><label>What ... did you experience?<br>(Select all that apply)</label></td>
                    <td>
                        <input type="checkbox">happiness<br>
                        <input type="checkbox">grief<br>
                        <input type="checkbox">surprise<br>
                        <input type="checkbox">drowsiness<br>
                        <input type="checkbox">fatigue<br>
                    </td>
                </tr>
                <tr class="t2">
                    <td class="t1"><label>Please describe your positive experience.</label></td>
                    <td><textarea name="comment" rows="3" placeholder="Text..."></textarea></td>
                </tr>
            </tbody></table>
            
            <a href="https://www.google.com/" class="button_1">Submit</a>
        </div>
    
</body></html>
